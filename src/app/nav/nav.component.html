<div [id]="_theme" [class]="_fontSize">
  <div class="nav-bar">
    <div class="top-bar">
      <div class="header" (click)="OnCollapse()">
        <h1 style="cursor: pointer" class="title">{{ "title" | transloco }}</h1>
      </div>
      <form>
        <mat-form-field class="search">
          <mat-label>Search</mat-label>
          <input type="text" matInput placeholder="" />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <div class="top-bar-right">
        <button (click)="newDailog()" mat-fab extended color="accent">
          <mat-icon>add</mat-icon>
          Add Table
        </button>
        <!-- <app-language-selector></app-language-selector> -->
        <!-- <a routerLink="/profile" routerLinkActive="active" mat-icon-button class="example-icon fkh"
        aria-label="Example icon-button with share icon" title="profile">
        <mat-icon>person</mat-icon>
      </a> -->
        <!-- <a (click)="logout()" mat-icon-button class="example-icon fkh" aria-label="Example icon-button with share icon"
        title='logout'>
        <mat-icon>exit_to_app</mat-icon>
      </a> -->
        <a
          (click)="logout()"
          mat-icon-button
          class="example-icon fkh"
          aria-label="Example icon-button with share icon"
          title="logout"
        >
          <mat-icon>exit_to_app</mat-icon>
        </a>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div id="wrapper">
    <div class="left-sidebar">
      <nav id="sidebar" [class.collapsed]="collapsed">
        <ul class="navigation">
          <span *ngFor="let menu of menuLists">
            <li>
              <a [routerLink]="menu.router" routerLinkActive="active"
                ><i>
                  <mat-icon>{{ menu.icon }}</mat-icon> </i
                ><span>{{ menu.title | transloco }}</span></a
              >
            </li>
          </span>
          <li>
            <a [routerLink]="'setting'" routerLinkActive="active"
              ><i> <mat-icon> settings</mat-icon> </i
              ><span>{{ "setting" | transloco }}</span> <i> </i>
              <!-- <mat-icon class="mat-icon1" (click)="onDropdown()">{{ dropdown ? 'arrow_drop_down' :
                'arrow_drop_up' }}</mat-icon> -->
            </a>
          </li>
          <!-- <ul *ngIf="dropdown" [class.collapsed]="collapsed" class="dropdown dropdown-6">
            <span *ngFor="let menu of settingLists">
              <li>
                <a [routerLink]="menu.router" routerLinkActive="active"><i>
                    <mat-icon>{{ menu . icon }}</mat-icon>
                  </i><span>{{ (menu . title) | transloco}}</span></a>
              </li>
            </span>
          </ul> -->
          <li>
            <div class="divider"></div>
          </li>

          <li>
            <a [routerLink]="'theme'" routerLinkActive="active"
              ><i
                ><svg width="20" height="16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M20 1.341V0L10 1.36 0 0v14.64l9.632 1.31L10 16l.368-.05L20 14.64V2.683l-1.333.185V13.48l-8.003 1.089V2.612l8.003-1.088v.002L20 1.34zM9 15l-8-1.084V2l8 1.084V15z"
                    fill-rule="nonzero"
                  /></svg></i
              ><span>Theme</span></a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div (click)="OnCollapse()" [class.overlay]="!collapsed">
      <!-- Over lay for mobile -->
    </div>
    <div class="container-fluid bg-color">
      <!-- <div class="active__route">{{curentRouter}}</div> -->
      <mat-progress-bar
        color="success"
        [class.is__loading]="!_loading"
        mode="indeterminate"
      ></mat-progress-bar>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
