<form>
  <!-- [formGroup]="forms" -->
  <h3>Pleas Verify</h3>
  <br />
  <div class="language">
    <app-language-selector></app-language-selector>
  </div>
  <div class="form-group">
    <label for="user">{{ "username" | transloco }}</label>
    <input
      formControlName="username"
      id="user"
      autocomplete="new-password"
      type="email"
    />
  </div>
  <div class="form-group">
    <label for="new-password">{{ "password" | transloco }}</label>
    <input
      formControlName="password"
      id="password"
      autocomplete="new-password"
      type="password"
    />
  </div>
  <div class="form-group">
    <label for="new-password">{{ "confirm-password" | transloco }}</label>
    <input
      formControlName="password"
      id="password"
      autocomplete="new-password"
      type="password"
    />
  </div>
  <button [disabled]="" type="submit" class="verify">
    {{ "verify" | transloco }}</button
  ><br /><br />

  <button type="submit" (click)="authentication()" class="login">
    {{ "login" | transloco }}
  </button>
</form>
