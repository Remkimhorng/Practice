<form (ngSubmit)="authentication()" [formGroup]="forms">
  <h3>Welcome to Restaurant</h3>
  <br />
  <div class="language">
    <app-language-selector></app-language-selector>
  </div>
  <div class="form-group">
    <label for="user">{{ "username" | transloco }}</label>
    <input
      formControlName="username"
      id="user"
      autocomplete="new-password"
      type="email"
    />
  </div>
  <div class="form-group">
    <label for="new-password">{{ "password" | transloco }}</label>
    <input
      formControlName="password"
      id="password"
      autocomplete="new-password"
      type="password"
    />
  </div>
  <button [disabled]="!forms.valid" type="submit">
    {{ "login" | transloco }}
  </button>
  <ul>
    <a routerLink="/forget">{{ "forget-password" | transloco }} </a>
  </ul>
</form>
